<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>TurtleFlix</title>
        <link rel="icon" href="img/turtle-svgrepo-com.svg">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet"> 
        <meta name="viewport" 
        content="width=device-width,initial-scale=1.0"/>
    </head>

    <body>
        <div class="grid-layout">
            <div class="flex-hero">
                <img src="img/turtle-svgrepo-com.svg" alt="Turtle icon">
                <h1>TurtleFlix.com</h1>
            </div>

            <div class="flex-nav">
                <div><a href="index.html">Home</a></div>
                <div><a href="index.html">About</a></div>
                <div><a href="index.html">Stuff</a></div>
            </div>

            <div class="text">
                <h2>Sign up for daily turtle videos!</h2>
            </div>

            <div class="flex-form">
                <form action="/" method="post">
                    <fieldset>
                        <legend>Basic info</legend>
                        <div>
                            <label for="name">Name <em>*required</em></label>
                            <input
                             type="text"
                             id="name"
                             name="name"
                             placeholder="Name, please"
                             required
                             autofocus
                            />
                        </div>
                        <div>
                            <label for="email">Email address <em>*required</em></label>
                            <input
                             type="email"
                             id="email"
                             name="email"
                             placeholder="Email, please"
                             required
                            />
                            </div>
                        <div>
                            <label for="phone">Phone number <em>*required</em></label>
                            <input
                             type="tel"
                             id="phone"
                             name="phone"
                             placeholder="(###)-###-#####"
                             required
                             />
                        </div>
                        <div>
                            <label for="dob">Date of birth <em>*required</em></label>
                            <input
                             type="date"
                             name="date"
                             id="dob"
                             required                            
                            >
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Less basic stuff</legend>
                        <div>
                            <label for="SSN">SSN <em>*required</em></label>
                            <input type="password"
                            name="SSN"
                            id="SSN"
                            placeholder="###-##-####"
                            >
                        </div>
                        <div>
                            <label for="school">University <em>*required</em></label>
                            <select
                             name="school"
                             id="school">
                             <optgroup label="Your school">
                                 <option value="unc">UNC-Chapel Hill (Go heels!)</option>
                                 <option value="else">Somewhere else</option>
                             </optgroup>
                            </select>
                        </div>
                        <div id="radio">
                            <label>Do you love turtles?</label><br>
                            <input
                             type="radio"
                             id="yes"
                             name="love"
                             value="yes">
                            <label for="yes">Yes</label>
                            <input type="radio"
                            id="also_yes"
                            name="love"
                            value="yes">
                            <label for="also_yes">Yes</label>
                        </div>
                        <div>
                            <label for="paragraph">Tell us about your love for turtles! <em>*250 words minimum</em></label>
                            <textarea name="paragraph" id="paragraph" cols="30" rows="10"></textarea>
                        </div>
                   
                        <button type="submit">Submit</button>
                    </fieldset>
                </form>                
            </div>

            <div class="footer"><p>All fields required</p></div>

        </div>
    </body>
